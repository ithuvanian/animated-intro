<!doctype html>
<html lang="en">

<head>
  <title>An Animated Intro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>

<body>
  <div class="overlay"></div>

  <div class="frame frame1">
    <div class="dots">
      <div class="dotOne"></div>
      <div class="dotTwo"></div>
      <div class="dotThree"></div>
    </div>
    <p>Click to enter</p>
  </div>

  <div class="frame frame2">
    <p>Link to an expanding universe.</p>
    <div class="block block1">
      <img src="img/alarm.png" alt="alarm clock">
    </div>
    <div class="block block2">
      <img src="img/clubs.png" alt="clubs">
    </div>
    <div class="block block3">
      <img src="img/gamepad.png" alt="gamepad">
    </div>
    <div class="block block4">
      <img src="img/paperairplane.png" alt="paper airplane">
    </div>
    <div class="block block5">
      <img src="img/storm.png" alt="weather">
    </div>
  </div>

  <div class="frame frame3">
    <div class="icon">
      <img src="img/alarm.png" alt="alarm clock">
    </div>
    <div class="description"></div>
    <a href="#" class="circle more">Find out more</a>
    <a href="#" class="circle contact">Contact Us</a>
    <div class="circle reset"><span>Back to start</span></div>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="jquery.js"></script> -->
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
